#Configurar Consola!
logging.pattern.dateformat=hh:mm
spring.main.banner-mode=off

#Confirgurar Conexión
spring.datasource.url = jdbc:sqlserver://localhost:1433;databaseName=test
spring.datasource.username=javaUser
spring.datasource.password=javaPass
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.show-sql=true

#Configurar salidas de tipo ConsultaSQL en el OutPut
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.sql=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

#Pendiente Agregar corrección de ruta archivos estaticos
spring.mvc.static-path-pattern=/static/**