<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="plantillas/plantilla1 ::head">
    </head>
    <body>
        <div class="container bg-light mt-3 py-3 rounded-3">
            <header th:replace="plantillas/plantilla1 ::header"></header>
            <h1 class="card-header">Gestión de Productos</h1>
            <div class="row">
                <div class="col-10 mx-auto">
                    <form th:action="@{/guardarProducto}" method="post" th:object="${producto}">
                        <input type="hidden" name="idProducto" th:field="*{idProducto}"/>
                        <div class="form-group">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <input type="text" name="descripcion" class="form-control" th:field="*{descripcion}">
                            <span class="font-italic text-danger" 
                                th:if="${#fields.hasErrors('descripcion')}" 
                                th:errors="*{descripcion}">
                            </span>    
                        </div>
                        
                        <div class="form-group">
                            <label for="precio" class="form-label">Precio:</label>
                            <input type="text" name="precio" class="form-control" th:field="*{precio}">
                            <span class="font-italic text-danger" 
                                th:if="${#fields.hasErrors('precio')}" 
                                th:errors="*{precio}">
                            </span>    
                        </div>
                        
                        <div class="form-group">
                            <label for="existencia" class="form-label">Existencia:</label>
                            <input type="text" name="existencia" class="form-control" th:field="*{existencia}">
                            <span class="font-italic text-danger" 
                                th:if="${#fields.hasErrors('existencia')}" 
                                th:errors="*{existencia}">
                            </span>    
                        </div>
                        
                        <div class="mt-3">
                            <input type="submit" value="Guardar" class="btn btn-primary" name="btnGuardar"/>
                            <a th:href="@{/productos}" class="btn btn-warning">Regresar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
