<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="plantillas/plantilla1 ::head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container mt-3 py-3 bg-light rounded-3">
            <header th:replace="plantillas/plantilla1 ::header">
            </header>

            <h1 class="card-header">Lista de Productos</h1>

            <div th:if="${msg!=null and !msg.empty}">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Mensaje: </strong> <span th:text="${msg}">texto</span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> 
            </div>

            <div class='container mt-3'>
                <div class="row me-1">
                    <div class="col-9 rounded">
                        <form th:action="@{/buscarProducto}" method="post">
                            <div class="input-group shadow p-2 mb-2 bg-body rounded">
                                <input type="text" name="descripcion" placeholder="Anote parte de la descripción" class="form-control"/>
                                <input type="submit" name="btnBuscar" value="Buscar" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                    <div class="col-3 shadow p-2 mb-2  bg-body rounded">
                        <a th:href="@{/nuevoProducto}" class="btn btn-primary w-100"><i class="fas fa-user-plus"></i> Agregar Producto</a>
                    </div>
                </div>

                <div class="mt-3" th:if="${productos != null and !productos.empty}">
                    <table class="table table-striped table-hover shadow p-3 mb-3 bg-body rounded">
                        <thead class="table-dark">
                            <tr>
                                <th>Id</th>
                                <th>Descripción</th>
                                <th>Precio</th>
                                <th>Existencias</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item:${productos}">
                                <td th:text ="${item.idProducto}"></td>
                                <td th:text ="${item.descripcion}"></td>
                                <td th:text ="${#numbers.formatCurrency(item.precio)}"></td>
                                <td th:text ="${item.existencia}"></td>
                                <td>
                                    <a th:href="@{/editarProducto/}+${item.idProducto}"><i class="fas fa-pen"></i> Editar</a> | 
                                    <a th:href="@{/eliminarProducto/}+${item.idProducto}"><i class="fas fa-trash-alt"></i> Eliminar</a>
                                </td>
                            </tr>

                        </tbody>

                    </table>
                </div>
                <div th:if="${productos == null or productos.empty}">
                    No hay Productos en la Base de Datos
                </div>
            </div>
    </body>
</html>
