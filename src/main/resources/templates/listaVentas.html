<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="plantillas/plantilla1 ::head">
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="container mt-3 py-3 bg-light rounded-3">
            <header th:replace="plantillas/plantilla1 ::header">
            </header>

            <h1 class="card-header">Lista de Facturas Abiertas</h1>

            <div class='container mt-3'>
                
                <div class="mt-3" th:if="${ventas != null and !ventas.empty}">
                    <table class="table table-striped table-hover shadow p-3 mb-3 bg-body rounded">
                        <thead class="table-dark">
                            <tr>
                                <th>CÃ³digo</th>
                                <th>Fecha</th>
                                <th>Tipo</th>
                                <th>Cliente</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item:${ventas}">
                                <td th:text ="${item.idVenta}"></td>
                                <td th:text ="${#dates.format(item.fecha,'dd/MM/yyyy')}"></td>
                                <td th:text ="${item.tipo}"></td>
                                <td th:text ="${item.cliente.nombre + ' ' + item.cliente.apellido}"></td>
                                <td>
                                    <a th:href="@{/editarVenta/}+${item.idVenta}"><i class="fas fa-pen"></i> Editar</a> | 
                                    <a th:href="@{/eliminarVenta/}+${item.idVenta}"><i class="fas fa-trash-alt"></i> Eliminar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${ventas == null or ventas.empty}">
                    No hay Facturas Abiertas 
                </div>
            </div>
    </body>
</html>
